<!doctype html>
<html ng-app="angularMaterialKitchenSink">
<head>
  <meta charset="utf-8">
  <title>Angular Material Kitchen Sink</title>
  <meta name="description" content="A ready to use AngularJS, Gulp, Karma, Jasmine, Protractor, SaSS project.">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="styles/vendor.css">

  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<div layout="row" ng-controller="IndexController" style="overflow: hidden;height:100%;">
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              style="background-color:#4DD0E1;"
              md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar layout="row" class="md-whiteframe-z1">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" hide-gt-sm aria-label="Show Menu">
          <ng-md-icon icon="{{menuIcon}}" style="fill:white;vertical-align:middle;" ng-click="menuToggle()"
                      hide-gt-sm></ng-md-icon>
        </md-button>
        <h2 style="color:white;">ANGULAR MATERIAL</h2>
      </div>
    </md-toolbar>

    <md-list>
      <md-list-item ng-click="go('home','home');menuToggle();">
        <i class="material-icons" style="color:white;">home</i>
        <p style="font-size:18px;color:white;">HOME</p>
      </md-list-item>
      <md-list-item ng-click="go('tech','tech');menuToggle();">
        <i class="material-icons" style="color:white;">&#xE87C;</i>
        <p style="font-size:18px;color:white;">TECH</p>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item ng-repeat="item in menuItems" ng-click="go(item.path,item.name);menuToggle();">
        <p style="font-size:18px;color:white;">{{item.name | uppercase}}</p>
      </md-list-item>
    </md-list>

  </md-sidenav>
  <div layout="column" layout-fill>
    <header style="color:white;">
      <md-toolbar layout="row" class="md-whiteframe-z1 md-primary md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" hide-gt-sm aria-label="Show Menu">
            <ng-md-icon icon="{{menuIcon}}" style="fill:white;" ng-click="menuToggle()"></ng-md-icon>
          </md-button>
          <h1 flex layout-align="center center" style="color:white;">
            <span>{{title | uppercase}}</span>
          </h1>
          <a href="https://github.com/mattspaulding/angular-material-kitchen-sink">
            <ng-md-icon icon="github-circle" size="48" style="fill:white;display: inline;"></ng-md-icon>
          </a>
        </div>
      </md-toolbar>
    </header>
    <main class="md-padding" layout="row" flex>
      <md-content flex id="content">
        <div class="fade-view" ui-view="">
        </div>
      </md-content>
    </main>

  </div>
</div>
<script src="scripts/vendor.js"></script>

<script src="scripts/app.js"></script>

</body>
</html>
